<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-list>
    <ion-item-sliding id="item100" *ngFor= "let item of items; let i=index">
      <ion-item href="#">
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>Qty: {{item.quantity}}</p>
        </ion-label>
        <ion-note slot="end">
          ${{item.price | number: '1.2-2'}}/
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem(item)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
